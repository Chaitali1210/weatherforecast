<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App Project JavaScript</title>
    <!-- Include the link to Google Font Open Sans -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script2.js" defer></script>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <div class="container">
      <div class="weather-input">
        <div class="current-time-box">
          <div class="time-date">
            <h3 id="current-time"></h3>
            <h4 id="current-date"></h4>
          </div>
        </div>
        <h3>Enter a City Name</h3>
        <input
          class="city-input"
          type="text"
          placeholder="E.g., Mumbai, Pune, Thane"
        />
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">Use Current Location</button>
      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div class="details">
            <h2>City Name ( Date )</h2>
            <h6>Temperature: __Â°C</h6>
            <h6>Wind: __ M/S</h6>
            <h6>Humidity: __%</h6>
            <h6 class="sunrise">Sunrise: __ AM</h6>
            <!-- Placeholder for sunrise -->
            <h6 class="sunset">Sunset: __ PM</h6>
            <!-- Placeholder for sunset -->
          </div>
          <div class="icon">
            <img
              src="https://openweathermap.org/img/wn/01d.png"
              alt="weather-icon"
            />
            <h6>Clear Sky</h6>
          </div>
        </div>
        <div class="days-forecast">
          <h2>5-Day Forecast</h2>
          <ul class="weather-cards">
            <li class="card">
               <h3>( ______ )</h3>
              <h6>Temp: __C</h6>
              <h6>Wind: __ M/S</h6>
              <h6>Humidity: __%</h6>
            </li>
            <!-- Repeat similar structure for other forecast cards -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
